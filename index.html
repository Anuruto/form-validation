<!DOCTYPE html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

    <title>Welcome to Dragon Travels</title>
    <script src="js/index.js" defer></script>
  </head>

  <body>
    <div id="alert-warning" role="alert"></div>
    <div id="success"></div>


    <div class="container">
      <h1>Dragon Travel Desk</h1>

      <form>
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control " id="name" placeholder="Enter your username">
          <small id="namevalid" class="form-text text-muted invalid-feedback">
            Your username must be 2-10 characters long and should not start with a number
          </small>
        </div>
        <div class="form-group">
          <label for="phone">Phone number:</label>
          <input type="text" class="form-control" id="phone" placeholder="phone number here" />
          <small id="phonevalid" class="form-text text-muted invalid-feedback">
            Your phone number must be 10 digit long
          </small>
        </div>
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="email@example.com" />
        <small id="emailvalid" class="form-text text-muted invalid-feedback">
          Your email must be a valid email
        </small>
        <div class="form-group">
          <label for="car">select your car</label>
          <select class="form-control" id="car">
            <option>Maruti</option>
            <option>WagonR</option>
            <option>Ford</option>
            <option>Nano</option>
            \
          </select>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="message">Any Other Message:</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>

        <button id="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>

  </body>

</html>
